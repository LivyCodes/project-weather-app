<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">WEATHER APP</h5>
        <div class="container">
          <form id="city-search-form">
            <div class="row">
              <div class="col-5">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputCity"
                  autofocus="on"
                  autocomplete="off"
                  placeholder="Enter a city"
                />
              </div>
              <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
              <div class="col-sm-2">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <h5 id="city-name">Eldoret, Kenya</h5>
        <h5 id="day-date">Friday, 8 Jan 2023</h5>
        <h5 id="icon-1">
          <img
            src="images/suncloud.png"
            alt="Weather icon"
            width="120"
            id="icon-element"
          />
        </h5>
        <h4 id="temperature-input" class="weather-temp">
          <span id="temperature">17°</span
          ><span
            ><a href="#" id="celsius" class="active">C</a>|<a
              href="#"
              id="farenheit"
              >F</a
            ></span
          >
        </h4>
        <h6 id="status">Clear with periodic clouds</h6>
        <ul>
          <li id="var-high-temp">High:23°</li>
          <li id="var-low-temp">Low:11°</li>
        </ul>
        <hr style="border: 2px dashed #433f42" />
        <div class="container text-center">
          <div class="row">
            <div class="col-3">
              Feels like
              <div class="row" id="precip">17°C</div>
            </div>
            <div class="col-3">
              Wind
              <div class="row" id="wind-speed">16km/h</div>
            </div>
            <div class="col-3">
              Humidity
              <div class="row" id="humidity">50%</div>
            </div>
          </div>
        </div>
        <hr style="border: 2px solid #433f42" />
        <h6>Next 3-day forecast</h6>

        <div class="weather-forecast" id="forecast">
          <div class="row forecast">
            <div class="col">
              <h6 class="forecast-date">Sat</h6>
              <img src="images/sun.png" alt="weather icon" width="100" />
              <p class="temp">
                <span class="forecast-temp-max">24°</span>/<span
                  class="forecast-temp-min"
                  >12°C</span
                >
              </p>
            </div>
            <div class="col">
              <h6 class="forecast-date">Sun</h6>
              <img src="images/sun.png" alt="weather icon" width="100" />
              <p class="temp">
                <span class="forecast-temp-max">24°</span>/<span
                  class="forecast-temp-min"
                  >12°C</span
                >
              </p>
            </div>
            <div class="col">
              <h6 class="forecast-date">Mon</h6>
              <img src="images/sun.png" alt="weather icon" width="100" />
              <p class="temp">
                <span class="forecast-temp-max">24°</span>/<span
                  class="forecast-temp-min"
                  >12°C</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        <a
          href="https://github.com/LivyCodes/project-weather-app"
          target="_blank"
          id="footer"
          >Open-Source Code </a
        >by Olive Wakamwe
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
